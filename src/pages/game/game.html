<ion-header no-border>
  <ion-navbar hideBackButton transparent>
    <ion-title text-center>{{ 'GamePage.LEVEL' | translate }} {{ level }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="spellApp-timerDigitBox">
    <ion-icon name="time"></ion-icon>
    <span class="spellApp-timerLabel">{{ timer.minutes | twoDigit }}</span> :
    <span class="spellApp-timerLabel">{{ timer.secondes | twoDigit }}</span>
  </div>
  <div class="spellApp-pointsBox">
    <!--TODO: don't let the label move when points number gets bigger-->
    {{ 'GamePage.POINTS' | translate }}:
    {{ points }}
  </div>
  <div class="spellApp-actionBox">
    <div class="spellApp-imageBox">
      <img src="https://via.placeholder.com/300">
    </div>
    <div class="spellApp-lettersBox">
      <!--TODO: make click color neutral-->
      <button
        ion-button
        outline
        [disabled]="letter.disabled"
        [class.disabled]="letter.disabled"
        class="spellApp-singleLetter"
        *ngFor="let letter of letters; let i = index"
        (click)="onLetterClicked($event, i, letter)">
        {{ letter.letter }}
      </button>
    </div>
  </div>
</ion-content>
